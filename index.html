  <body>
    <div class="calculator">
      <div class="btn-nav">
        <button id="red"></button>
        <button id="yellow"></button>
        <button id="green"></button>
      </div>
      <input type="text" id="screen" placeholder="" autofocus="" />
      <p class="calc">Calculator</p>
      <div class="buttons">
        <div class="btns-row">
          <button class="math-btn" id="AC" data-btn="AC">AC</button>
          <button class="math-btn" data-btn="+-">&plusmn</button>
          <button class="math-btn" data-btn="%">%</button>
          <button class="math-btn" data-btn="/">&divide</button>
        </div>
        <div class="btns-row">
          <button class="math-btn" data-btn="7">7</button>
          <button class="math-btn" data-btn="8">8</button>
          <button class="math-btn" data-btn="9">9</button>
          <button class="math-btn" data-btn="*">&times</button>
        </div>
        <div class="btns-row">
          <button class="math-btn" data-btn="4">4</button>
          <button class="math-btn" data-btn="5">5</button>
          <button class="math-btn" data-btn="6">6</button>
          <button class="math-btn" data-btn="-">-</button>
        </div>
        <div class="btns-row">
          <button class="math-btn" data-btn="1">1</button>
          <button class="math-btn" data-btn="2">2</button>
          <button class="math-btn" data-btn="3">3</button>
          <button class="math-btn" data-btn="+">+</button>
        </div>
        <div class="btns-row">
          <button class="math-btn" id="noll" data-btn="0">0</button>
          <button class="math-btn" data-btn=".">.</button>
          <button class="math-btn" id="equals" data-btn="=">=</button>
        </div>
      </div>
    </div>
